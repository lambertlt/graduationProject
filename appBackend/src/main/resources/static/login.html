<head>
    <meta charset="utf-8">
    <title>登陆页面</title>
</head>
<form action="/login.html" method="post">
    <div>
        用户名:
        <input type="text" name="username" id="name">
    </div>
    <div class="input">
        密码:
        <input type="password" name="password" id="pass">

    <div class="button login">
        <button type="submit">
            登录
        </button>
    </div>
</form>
